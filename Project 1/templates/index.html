{% block content %}
<!DOCTYPE HTML>
<HTML>
    <Head>
        <Title>Review</Title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/styles.css') }}">
    </Head>
    <body style="background-image: url('static/bodyimage.jpg');background-repeat: no-repeat;background-size: cover;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        
        
        <h1 class="heading">Customer Review Form</h1>
        <div class="container">
            <form method="POST" action="">
                {{ form.hidden_tag() }}
                <div class="row">
                    <div class="col-25">
                        <label for="name">Name:</label><br>
                    </div>
                    <div class="col-75">
                        <input type="text" id="name" name="name" placeholder="Enter your name *"><br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="item">Item:</label><br>
                    </div>
                    <div class="col-75">
                        <input type="text" id="item" name="item" placeholder="Enter the item being reviewed *"><br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="review">Review:</label><br>
                    </div>
                    <div class="col-75">
                        <textarea id="review" name="review" placeholder="Enter review *" style="height: 200px"></textarea><br><br>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>

        <section class="testimonial text-center">
          
  
              <div class="heading white-heading">
                  PREVIOUS REVIEWS
              </div>
              {% for one in reviewlist | reverse %}
              <div id="testimonial4" class="carousel slide testimonial4_indicators testimonial4_control_button thumb_scroll_x swipe_x" data-ride="carousel" data-pause="hover" data-interval="5000" data-duration="2000">
               
                  <div class="carousel-inner" role="listbox">
                      <div class="carousel-item active">
                          <div class="testimonial4_slide">
                              <h4> {{ one.Name }}</h4>
                              <h4> Item: {{ one.Item }}</h4>
                              <p>{{ one.Review }} </p>
                              <br><br>
                          </div>
                      </div>
                  </div>
                  <a class="carousel-control-prev" href="#testimonial4" data-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                  </a>
                  <a class="carousel-control-next" href="#testimonial4" data-slide="next">
                      <span class="carousel-control-next-icon"></span>
                  </a>
              </div>
              {% endfor %}
          
      </section>

      

    </body>
</HTML>
{% endblock %}
