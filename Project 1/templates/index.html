<!DOCTYPE HTML>
<HTML>
    <Head>
        <Title>Review</Title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </Head>
    <Body>
        <h1 class="heading">Customer Review Form</h1>
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col-25">
                        <label for="name">Name</label><br>
                    </div>
                    <div class="col-75">
                        <input type="text" id="name" name="name" placeholder="Your name"><br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="item">Item:</label><br>
                    </div>
                    <div class="col-75">
                        <input type="text" id="item" name="item" placeholder="Item being reviewed"><br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="comment">Review</label><br>
                    </div>
                    <div class="col-75">
                        <textarea id="comment" name="comment" placeholder="Review" style="height: 200px">Write Review here</textarea><br><br>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </Body>
</HTML>
